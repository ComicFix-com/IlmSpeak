<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILM Speak</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/7c3e43e755.js" crossorigin="anonymous"></script>
  <link rel="icon" href="ilmspeak.jpeg" type="image/x-icon">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Meta tags for PWA -->
  <meta name="theme-color" content="#004d00">
  

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>

  <!-- Google Translate Widget -->
</head>

<body>
  <!-- Google Translate Widget -->
  <div id="google_translate_element" class="translate-widget"></div>

  <!-- Main Container -->
  <div class="container">
    <header class="header">Hadith of the Day</header>
    <div class="content">
      <div class="textarea">
        <p id="hadis" class="hadis">Click on the "New Hadith" button.</p>
      </div>
      <div class="buttons">
        <div class="feature">
          <ul class="controls">
            <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
            <li class="stop"><i class="fa-solid fa-volume-off"></i></li>
          </ul>
          <button id="newb" class="newb">New Hadith</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script src="service-worker.js"></script>
  <script src="donation-widget (1).js" defer></script>
  <script>
    // Initialize the donation widget
    window.addEventListener('load', function() {
        createDonationWidget('adnanmuhammad4393@okicici', 150, 'സഹായം ചെയ്യൂ');
    });
</script>
</body>

</html>
